<section class="h-screen">

    <div class="h-full flex">

        <div class="hidden lg:flex w-1/2 bg-gray-200 items-center bg-[url('/assets/img.jpg')] bg-cover bg-center">

            <div class="block w-full pl-32">
                <h3 class="font-bold text-white text-5xl mb-3">Jogabonito</h3>
                <p class="text-white mb-3">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                <button class="bg-white rounded-full p-3">Read More</button>
            </div>

        </div>

        <div class="w-full p-7 overflow-auto flex items-center lg:w-1/2 lg:pl-24 lg:pr-24 bg-white dark:bg-gray-900">

            <div class="block w-full">

                <p class="text-2xl mb-3 font-medium text-customBlack dark:text-white">Inicia Sesión</p>

                <span class="dark:text-white mr-2">¿Usuario Nuevo?</span>
                <a class="text-customOrange cursor-pointer font-medium">Crea tu cuenta</a>

                <form>

                    <div class="relative mt-4">
                        <input type="text" id="email"
                            class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-2xl border-1 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-customOrange focus:outline-none focus:ring-0 focus:border-customOrange hover:border-customOrange peer"
                            placeholder="" />
                        <label for="email"
                            class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] px-2 peer-focus:ml-2 peer-focus:text-gray-600 peer-focus:dark:text-gray-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1">
                            Correo
                        </label>
                    </div>

                    <div class="relative mt-6">
                        <input [type]="showPassword ? 'text' : 'password'" id="password"
                            class="block px-2.5 pb-2.5 pt-4 pr-10 w-full text-sm text-gray-900 bg-transparent rounded-2xl border-1 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-customOrange focus:outline-none focus:ring-0 focus:border-customOrange hover:border-customOrange peer"
                            placeholder="" />
                        <label for="password"
                            class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] px-2 peer-focus:ml-2 peer-focus:text-gray-600 peer-focus:dark:text-gray-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1">
                            Contraseña
                        </label>
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer">

                            @if (showPassword) {
                            <a (click)="changeStatus(false)">
                                <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true"
                                    xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                                    viewBox="0 0 24 24">
                                    <path stroke="currentColor" stroke-width="2"
                                        d="M21 12c0 1.2-4.03 6-9 6s-9-4.8-9-6c0-1.2 4.03-6 9-6s9 4.8 9 6Z" />
                                    <path stroke="currentColor" stroke-width="2"
                                        d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                                </svg>
                            </a>
                            } @else {
                            <a (click)="changeStatus(true)">
                                <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true"
                                    xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                                    viewBox="0 0 24 24">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M3.933 13.909A4.357 4.357 0 0 1 3 12c0-1 4-6 9-6m7.6 3.8A5.068 5.068 0 0 1 21 12c0 1-3 6-9 6-.314 0-.62-.014-.918-.04M5 19 19 5m-4 7a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                                </svg>
                            </a>
                            }
                        </div>

                    </div>

                    <div class="flex justify-between items-center mt-6">

                        <a class="text-sm cursor-pointer dark:text-white">Olvidé mi Contraseña</a>

                        <button
                            class="bg-customOrange hover:bg-orange-400 text-white w-44 p-3 rounded-lg text-sm transition-colors duration-300">Ingresar</button>

                    </div>

                </form>

            </div>

        </div>

    </div>

</section>
