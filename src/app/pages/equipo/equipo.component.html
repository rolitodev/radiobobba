<div class="container-home overflow-auto h-full" *ngIf="!isLoading">

    <div class="py-8 px-4 mx-auto max-w-screen-xl text-center lg:py-16 lg:px-6">

        <div class="grid gap-8 lg:gap-16 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">

            <div class="text-center text-white pt-4 bg-gray-800 rounded-xl" *ngFor="let user of team">

                <div class="w-full flex justify-center z-0">
                    <div class="overflow-hidden w-32 h-32 z-0 rounded-full" style="background-color: #FF4438;">
                        <a href="https://www.habbo.es/profile/{{user.name}}" target="_blank">
                            <img class="object-cover w-full h-full zoom-hover habbo-image z-0" [src]="user.habboImage"
                                alt="{{user.name}} Keko">
                        </a>
                    </div>
                </div>

                <h3 class="mb-1 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
                    {{ user.name }}
                </h3>

                <p>{{ setRoles(user.rank) }}</p>

                <p class="mt-3 mb-4 font-light text-white pl-2 pr-2">
                    {{ user.description || 'N/A' }}
                </p>

            </div>

        </div>

    </div>

</div>

<div class="container-home relative flex justify-center items-center h-full" *ngIf="isLoading">
    <div class="absolute animate-spin rounded-full h-60 w-60 border-t-4 border-b-4 border-red-500"></div>
    <img src="https://www.habbo.com/habbo-imaging/avatarimage?figure=hr-4031-45-40.hd-3096-10.ch-5607-100.lg-5594-1338.sh-3089-110.ha-1002-100.he-3833-89.ea-3484.fa-5467&gender=M&direction=2&head_direction=2&action=wlk,crr=5&gesture=spk&size=l"
        draggable="false">
</div>
